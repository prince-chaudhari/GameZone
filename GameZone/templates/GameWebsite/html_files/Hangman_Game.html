<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang Man Game</title>
    <script src="../../../static/js/word-list.js" defer></script>
    <link rel="stylesheet" href="../../../static/css/Hangman_Game.css">
    <link rel="stylesheet" href="../../../static/css/backBtn.css">
    <script src="../../../static/js/Hangman_Game.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" type="image/x-icon" href="../../../static/images/gamezone-01.png" />

</head>
<body>

    <div class="backContainer1">
        <div class="backContainer2">
            <a href="../" class="backLink">
                <i class="fa-solid fa-chevron-left fa-xs" style="color: #ec6090; padding-right: 7px;"></i>
                Go back
            </a>
        </div>
    </div>

    <div class="game-modal">
        <div class="content">
            <img src="../../../static/images/lost.gif" alt="">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="../../../static/images/hangman-0.svg">
            <h1 style="color: #ec6090;">Hangman Game</h1>
        </div>
        <div class="game-box" >
            <ul class="word-display"></ul>
            <h4 class="hint-text" style="color: black;">
                Hint:
                <b>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima, distinctio.</b>
            </h4>
            <h4 class="guesses-text">
                Incorrect guesses:
                <b>0 / 6</b>
            </h4>
            <div class="keyboard"></div>
        </div>
    </div>

</body>
</html>
