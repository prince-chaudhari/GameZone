<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignInAndSignUp</title>
    <link rel="stylesheet" href="../../../static/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <link rel="icon" type="image/x-icon" href="../../../static/images/gamezone-01.png" />

</head>
<body>
    
    {% include "GameWebsite\\html_files\\global.html" %}

    <div class="box">
        <span class="borderLine"></span>
        <form action="" method="post">
            {% csrf_token %}
            {% if messages %}
            {{ messages.tags }}
            <div id="" class="alert alert-danger alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            <h2>Sign in</h2>
            <div class="inputBox">
                <input type="text" name="username" id="" required>
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" name="password" id="" required>
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Forgot Password</a>
                <a href="../signup/">Signup</a>
              </div>
              <button class="signup" style="border: none;
              outline: none;
              padding: 9px 25px;
              text-decoration: none;
              background: #fff;
              cursor: pointer;
              color: black;
              font-size: 0.9em;
              border-radius: 4px;
              font-weight: 600;
              width: 100%;
              text-align: center;
              margin-top: 10px;">Login</button>
        </form>
    </div>
    <script src="../../../static/js_files/login.js"></script>
</body>
</html>
