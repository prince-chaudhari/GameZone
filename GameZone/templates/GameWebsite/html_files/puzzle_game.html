<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="../../../static/css/backBtn.css">
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../../../static/css/puzzle_game.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" type="image/x-icon" href="../../../static/images/gamezone-01.png" />

  </head>
  <body>
    <div class="backContainer1 " style="display: block;">
        <div class="backContainer2">
            <a href="../" class="backLink">
                <i class="fa-solid fa-chevron-left fa-xs" style="color: #ec6090; padding-right: 7px;"></i>
                Go back
            </a>
        </div>
    </div>
    <div class="cover-screen">
      <p id="result"></p>
      <button id="start-button">Start Game</button>
    </div>
    <div id="moves"></div>
    <div class="slider-game">
      <div class="container"></div>
      <div class="original-image">
        <img src="../../../static/images/original_image.png" alt="" />
      </div>
    </div>
    <!-- Script -->
    <script src="../../../static/js/puzzle_game.js"></script>
  </body>
</html>
