<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Snake Game</title>
    <link rel="stylesheet" href="../../../static/css/Snake_Game.css">
    <link rel="stylesheet" href="../../../static/css/backBtn.css">
    <script src="../../../static/js/Snake_Game.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" type="image/x-icon" href="../../../static/images/gamezone-01.png" />

</head>

<body>

    <div class="backContainer1">
        <div class="backContainer2">
            <a href="../" class="backLink">
                <i class="fa-solid fa-chevron-left fa-xs" style="color: #ec6090; padding-right: 7px;"></i>
                Go back
            </a>
        </div>
    </div>
    <div id="mainDiv">
        <div class="scores">
            <h1 id="score">000</h1>
            <h1 id="highScore">000</h1>
        </div>
        <div class="game-border-1">
            <div class="game-border-2">
                <div class="game-border-3">
                    <div id="game-board">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <h1 id="instruction-text" style="top: 54%; width: 25%;
    padding-top: 70px;">Press <span style="color: #ef749f;">spacebar</span> to start the game</h1>
    <img id="logo" src="../../../static/images/snake-game-ai-gen.png" style="position: absolute;
    bottom: 275px; width: 245px;"  alt="">
</body>

</html>
