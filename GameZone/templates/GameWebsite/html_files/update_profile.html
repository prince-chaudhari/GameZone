<body class="bg-dark ">

    {% include "GameWebsite\\html_files\\global.html" %}


    <div class="container w-50 mt-5">

        {% if messages %}
        {{ messages.tags }} 
        <div id="" class="alert alert-danger alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <h2>Update Profile</h2>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-light ">Username:</label>
                <!-- <input type="text" class="form-control" id="exampleInputEmail1"  name="username"
                    value="{{ request.user.username }}"> -->
                    {{ user_form.username }}
            </div>  
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-light ">Email address</label>
                <!-- <input type="email" class="form-control" id="exampleInputEmail1" name="email"
                    value="{{ request.user.email }}"> -->
                    {{ user_form.email }}    
            </div>
            <div class="mb-3">
                <label  class="form-label text-light " >Update profile picture</label>
                <!-- <input type="file" class="form-control" name="picture"> -->
                {{ profile_form.pic }}
            </div>
            
            <button type="submit" class="btn btn-outline-success w-100">Submit</button>
            <button type="reset" class="btn btn-outline-light w-100 mt-3">Reset</button>
        </form>
        <a href="../" class="btn btn-outline-secondary mt-3 w-100">Back</a>
    </div>
