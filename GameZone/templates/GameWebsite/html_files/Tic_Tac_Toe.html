<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="../../../static/css/Tic_Tac_Toe.css">
    <link rel="stylesheet" href="../../../static/css/backBtn.css">
    <script src="../../../static/js/Tic_Tac_Toe.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" type="image/x-icon" href="../../../static/images/gamezone-01.png" />

</head>

<body style="background: #1f2122;">
    <div class="backContainer1">
        <div class="backContainer2">
            <a href="../" class="backLink">
                <i class="fa-solid fa-chevron-left fa-xs" style="color: #ec6090; padding-right: 7px;"></i>
                Go back
            </a>
        </div>
    </div>
    
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title">Select which you want to be?</div>
            <div class="options">
                <button class="playerX" style="background-color: #ef749f;">Player (X)</button>
                <button class="playerO" style="background-color: #ef749f;">Player (O)</button>
            </div>
        </div>
    </div>
    <main class="play-board">
        
        <div id="container">
            <div class="details ">
                <div class="players">
                    <span class="Xturn">X's Turn</span>
                    <span class="Oturn">O's Turn</span>
                    <div class="slider"></div>
                </div>
            </div>
            <div id="gameContainer">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <div class="d-flex justify-content-center">
        <button id="reset-btn" class="btn btn-outline-light btn-lg ">Reset Game</button></div>
    </main>

    <div class="result-box">
        <div class="won-text">Player <p>X</p> won the game!</div>
        <div class="btn">
            <button type="button">New Game</button>
        </div>
    </div>
</body>

</html>
