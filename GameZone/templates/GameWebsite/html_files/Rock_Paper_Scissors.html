<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../../../static/css/Rock_Paper_Scissors.css">
    <link rel="stylesheet" href="../../../static/css/backBtn.css">
    <script src="../../../static/js/Rock_Paper_Scissors.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" type="image/x-icon" href="../../../static/images/gamezone-01.png" />

</head>

<body style="background: #1f2122;">

    <div class="backContainer1">
        <div class="backContainer2">
            <a href="../" class="backLink">
                <i class="fa-solid fa-chevron-left fa-xs" style="color: #ec6090; padding-right: 7px;"></i>
                Go back
            </a>
        </div>
    </div>

    <section class="container">
        <div class="result_field">
            <div class="result_images">
                <span class="user_result">
                    <img src="../../../static/images/rock.png" alt="" />
                </span>
                <span class="cpu_result">
                    <img src="../../../static/images/rock.png" alt="" />
                </span>
            </div>
            <div class="result">Let's Play!!</div>
        </div>
        <div class="option_images">
            <span class="option_image">
                <img src="../../../static/images/rock.png" alt="" />
                <p>Rock</p>
            </span>
            <span class="option_image">
                <img src="../../../static/images/paper.png" alt="" />
                <p>Paper</p>
            </span>
            <span class="option_image">
                <img src="../../../static/images/scissors.png" alt="" />
                <p>Scissors</p>
            </span>
        </div>
    </section>

</body>

</html>
